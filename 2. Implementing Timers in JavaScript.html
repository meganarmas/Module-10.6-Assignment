        <link rel="stylesheet" href="style.css">

    <body>

    <h1>Implementing Timers in JavaScript</h1>
    <script src="objective2.js"></script>

    <label for="duration">Enter duration(seconds):</label>
    <input type="number" id="timerInput" mins="1" placeholder="Enter duration:">
    <div id="timerDisplay">0</div>
    <button onclick="startCountdown()">Start Timer</button>

    
    <br>
    <button onclick="stopTimer()">Stop Button</button>
    <button onclick="showDelayedNotification()">Show Notifications</button>
    <button onclick="startNotifications()">Start Notifications</button>
